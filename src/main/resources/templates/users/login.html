<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Login')">
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">

    <h1 class="text-center">&lang; Log In &rang;</h1>
    <div class="validation-error col-xs-6 col-xs-offset-3" th:if="${param.error}">
        Invalid Username or Password.
    </div>
    <div class="validation-error col-xs-6 col-xs-offset-3" th:if="${param.logout}">
        You have been logged out.
    </div>



<form th:action="@{/login}" method="post">
    <div class="row">
        <input class="col-xs-6 col-xs-offset-3" id="username" name="username" type="text" placeholder="Username..."/>
    </div>

    <div class="row">
        <input class="col-xs-6 col-xs-offset-3"  id="password" name="password" type="password" placeholder="Password..." />
    </div>
    <div class="row">
        <input class="btn btn-success col-xs-2 col-xs-offset-5" type="submit" value="Log In" />
    </div>
</form>
</div>
</body>
</html>
